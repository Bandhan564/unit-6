<script>
    function toggler(a,b,c){
         let count = 0;
         return () => {
             if(count===0){
                 console.log(a);
                 count++
             }else if(count==1){
                 console.log(b);
                 count++;
             }else if(count==2){
                 console.log(c)
             }
         }
    }
    const toggle = toggler(1,2,3);

    toggle();
    toggle();
    toggle();
</script>
